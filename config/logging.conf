{
    "version": 1,
    "disable_existing_loggers": false,
    "filters": {
        "except_info": {
            "()": "extension.logger.DebugFilter"
        }
    },
    "formatters": {
        "simple": {
            "format": "[%(levelname)s] %(asctime)s: %(message)s",
            "datefmt": "%Y-%m-%dT%H:%M:%S%z"
        },
        "error": {
            "format": "[%(levelname)s] %(asctime)s: %(message)s in %(module)s:%(filename)s:%(funcName)s:%(lineno)d",
            "datefmt": "%Y-%m-%dT%H:%M:%S%z"
        },
        "detailed": {
            "format": "[%(levelname)s|%(filename)s|L%(lineno)d] %(asctime)s: %(message)s in %(module)s:%(filename)s:%(funcName)s:%(lineno)d",
            "datefmt": "%Y-%m-%dT%H:%M:%S%z"
        },
        "json": {
            "()": "extension.logger.JSONFormatter",
            "fmt_keys": {
                "level": "levelname",
                "message": "message",
                "timestamp": "timestamp",
                "logger": "name",
                "module": "module",
                "function": "funcName",
                "line": "lineno",
                "thread_name": "threadName"
            }
        }
    },
    "handlers": {
        "stdout": {
            "class": "logging.StreamHandler",
            "level": "DEBUG",
            "formatter": "simple",
            "stream": "ext://sys.stdout"
        },
        "stderr": {
            "class": "logging.StreamHandler",
            "level": "ERROR",
            "formatter": "error",
            "stream": "ext://sys.stderr"
        },
        "logFile": {
            "class": "logging.handlers.RotatingFileHandler",
            "level": "DEBUG",
            "formatter": "detailed",
            "filename": "logs/alertmagnet.log",
            "maxBytes": 10485760,
            "backupCount": 3
        },
        "jsonFile": {
            "class": "logging.handlers.RotatingFileHandler",
            "level": "DEBUG",
            "formatter": "json",
            "filters": ["except_info"],
            "filename": "logs/alertmagnet.jsonl",
            "maxBytes": 10485760,
            "backupCount": 3
        },
        "queue_handler": {
            "class": "logging.handlers.QueueHandler",
            "handlers": [
                "stderr",
                "stdout",
                "logFile",
                "jsonFile"
            ],
            "respect_handler_level": true
        }
    },
    "root": {
        "level": "DEBUG",
        "handlers": [
            "queue_handler"           
        ]
    }
}